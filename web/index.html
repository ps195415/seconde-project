<html lang="en">

<head>

<body>

    <header id="header">
        <div class="header_Container">
            <div class="logoImg">
                <img src="img/logo20x20.png" alt="Logo van winkel">

                    fluitende fietser</h2>
            </div>
            <div class="zoekmachine">
                <input type="text" placeholder="Search..">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav_Container">
            <div class="topNav">
                <div id="mobielIcon">
                    <span style="font-size: 30px;" id="btnMenu" onclick="openNav()">&#9776; </span>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fietsen.html">Fietsen</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Openingstijden.html">Openingstijden</a></li>

                <a href="fietsen.html">Fietsen</a>
                <a href="Contact.html">Contact</a>
                <a href="Openingstijden.html">Openingstijden</a>
                <a href="Overons.html">Over ons</a>
            </div>
        </div>
    </nav>

    <main id="main">
        <div class="gallarySlider">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/verhuur1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/verhuur2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/verhuur1.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="footer_container">
            <div class="row-3">
                <div class="col-1">
                    <h2>Pagina's</h2>
                    <p>Home</p>

                    <a href="#" class="fa fa-twitter"></a>

        </div>

</html>
